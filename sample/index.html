<html>
<meta charset="utf-8"/>	
<meta name = "viewport" content = "width=device-width, initial-scale=1">
<script>

function HandleLoginResponse(response)
{
	var text = JSON.parse(response);
//	document.getElementById("textResponse").innerHTML = response+"<p>";	
	document.getElementById("textResponse").innerHTML = "response: "+text+"<p>";
}

function SendLoginRequest(username, password)
{
	var request = new XMLHttpRequest();
	request.open("POST","login.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	request.onreadystatechange= function ()
	{
		
		if ((this.readyState == 4)&&(this.status == 200))
		{
			HandleLoginResponse(this.responseText);
		}		
	}
	request.send("type=login&uname="+username+"&pword="+password);
}
</script>

<h1>login page</h1>

<form action = "login.php" method = POST>
<input type=hidden name="type" value="login">

<body>

<input type= text name="username" id="username" placeholder="Enter username" autocomplete = "off">

<input type= text name="password" id="password" placeholder="Enter Password" autocomplete = "off">

<input type= submit class ="btn btn-info" value="Submit">

</form>

<div id="textResponse">
awaiting response
</div>

<p> <a href= "signup.html">Create Account</a> </p>

<script>
SendLoginRequest(document.getElementById("username").value, document.getElementById("password").value);
</script>
</body>
</html>
